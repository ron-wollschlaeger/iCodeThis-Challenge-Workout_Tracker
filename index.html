<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project Template</title>

    <link rel="stylesheet" href="./dist/style.css" />
  </head>

  <body
    class="relative flex min-h-screen items-center justify-center bg-gradient-to-tr from-teal-400 dark:from-teal-900 to-teal-100 dark:to-teal-500 text-slate-900 dark:text-slate-100"
  >
    <!-- Ron's basic template for iCodeThis challenges -->
    <!-- Background -->
    <div
      class="dark:invert bg-center[mask-image:linear-gradient(black,rgba(255,255,255,10))] absolute inset-0 z-0 animate-pulse overflow-hidden"
    >
      <svg
        class="-rotate-6 scale-150 stroke-black/10 opacity-10"
        width="100%"
        height="100%"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <pattern
            id="smallGrid"
            width="8"
            height="8"
            patternUnits="userSpaceOnUse"
          >
            <path
              d="M 8 0 L 0 0 0 8"
              fill="none"
              stroke="black"
              stroke-width="0.5"
            />
          </pattern>
          <pattern
            id="grid"
            width="80"
            height="80"
            patternUnits="userSpaceOnUse"
          >
            <rect width="80" height="80" fill="url(#smallGrid)" />
            <path
              d="M 80 0 L 0 0 0 80"
              fill="none"
              stroke="black"
              stroke-width="0.5"
            />
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
      </svg>
    </div>

    <!-- Credits -->
    <div
      class="absolute bottom-5 right-5 scale-50 hover:scale-110 transition-all origin-bottom-right"
    >
      <a
        class="flex flex-col items-center"
        href="https://www.frontshape.de"
        target="_blank"
      >
        <img
          class="block invert dark:invert-0 w-full max-w-[10rem]"
          src="https://frontshape.de/wp-content/uploads/2023/05/H1-White.png"
          alt=""
        />
        <span class="text-xs">Developed by Ron Wollschl√§ger</span>
      </a>
    </div>

    <!-- Dark mode toggle -->
    <button class="absolute top-5 right-5 hover:animate-spin-slow">
      <!-- Light Mode -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="sun icon icon-tabler icon-tabler-sun-filled"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M12 19a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M18.313 16.91l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.218 -1.567l.102 .07z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M7.007 16.993a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M4 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M21 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M6.213 4.81l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.217 -1.567l.102 .07z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M19.107 4.893a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M12 2a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M12 7a5 5 0 1 1 -4.995 5.217l-.005 -.217l.005 -.217a5 5 0 0 1 4.995 -4.783z"
          stroke-width="0"
          fill="currentColor"
        ></path>
      </svg>

      <!-- Dark Mode -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="moon icon icon-tabler icon-tabler-moon-filled"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z"
          stroke-width="0"
          fill="currentColor"
        ></path>
      </svg>
    </button>
    <!-- Template END -->

    <main class="w-full max-w-screen-sm mx-2 z-10 bg-gray-300 dark:bg-gray-800">
      <div class="text-center p-4">
        <h1 class="text-2xl uppercase font-semibold">Wednesday</h1>
        <span class="font-thin">May 04 2016, 07:30</span>
      </div>

      <div class="flex flex-col p-4 items-center bg-gray-50 dark:bg-gray-950 shadow-lg mb-5">
        <svg
          width="250"
          height="250"
          viewBox="-31.25 -31.25 312.5 312.5"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          style="transform: rotate(-90deg)"
        >
          <circle
            r="115"
            cx="125"
            cy="125"
            fill="transparent"
            stroke="#e0e0e0"
            stroke-width="4"
            stroke-dasharray="722.2px"
            stroke-dashoffset="0"
          ></circle>
          <circle
            r="115"
            cx="125"
            cy="125"
            stroke="#76e5b1"
            stroke-width="12"
            stroke-linecap="round"
            stroke-dashoffset="94px"
            fill="transparent"
            stroke-dasharray="722.2px"
          ></circle>
          <text
            x="98px"
            y="142px"
            fill="#6bdba7"
            font-size="5rem"
            font-weight="bold"
            style="transform: rotate(90deg) translate(-30px, -250px)"
          >
            4.8
          </text>
          <text
            x="98px"
            y="142px"
            fill="#6bdba7"
            font-size="2rem"
            font-weight="bold"
            style="transform: rotate(90deg) translate(0px, -210px)"
          >
            KM
          </text>
        </svg>

        <div class="flex justify-around w-full">
          <div class="text-center">
            <span class="uppercase font-thin">time</span>
            <h2 class="text-xl font-semibold leading-none">23:40</h2>
          </div>
          <div class="text-center">
            <span class="uppercase font-thin">calories</span>
            <h2 class="text-xl font-semibold leading-none">510</h2>
          </div>
        </div>
      </div>

      <div class="flex flex-wrap gap-3 px-4 mb-5">
        <h2 class="text-2xl font-light mx-auto">Latest activities</h2>

        <div class="flex justify-around items-center w-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-run"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M13 4m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
            <path d="M4 17l5 1l.75 -1.5"></path>
            <path d="M15 21l0 -4l-4 -3l1 -6"></path>
            <path d="M7 12l0 -3l5 -1l3 3l3 1"></path>
          </svg>
          <span>11 Km</span>
          <span>1h 20min</span>
          <span>478 calories</span>
        </div>

        <div class="flex justify-around items-center w-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-bike"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M5 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
            <path d="M19 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
            <path d="M12 19l0 -4l-3 -3l5 -4l2 3l3 0"></path>
            <path d="M17 5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
          </svg>
          <span>11 Km</span>
          <span>1h 20min</span>
          <span>478 calories</span>
        </div>

        <div class="flex justify-around items-center w-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-waterpolo"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M12 9a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
            <path d="M5 8l3 4l4.5 1l7.5 -1"></path>
            <path
              d="M3 18.75a2.4 2.4 0 0 0 1 .25a2.4 2.4 0 0 0 2 -1a2.4 2.4 0 0 1 2 -1a2.4 2.4 0 0 1 2 1a2.4 2.4 0 0 0 2 1a2.4 2.4 0 0 0 2 -1a2.4 2.4 0 0 1 2 -1a2.4 2.4 0 0 1 2 1a2.4 2.4 0 0 0 2 1a2.4 2.4 0 0 0 1 -.25"
            ></path>
            <path d="M12 16l.5 -3"></path>
            <path
              d="M6.5 5a.5 .5 0 1 0 0 -1a.5 .5 0 0 0 0 1z"
              fill="currentColor"
            ></path>
          </svg>
          <span>11 Km</span>
          <span>1h 20min</span>
          <span>478 calories</span>
        </div>
      </div>
    </main>

    <script src="./dist/main.js"></script>
  </body>
</html>
